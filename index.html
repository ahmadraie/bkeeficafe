<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: url('./asssets/image/Bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .content {
      z-index: 10;
      position: relative;
      padding-top: 40vh;
    }

    .logo {
      max-width: 300px;
    }

    .countdown {
      font-size: 2rem;
      margin: 20px 0;
      color: #ff0000;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ff0000;
    }

    .email-form input[type="email"] {
      max-width: 300px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container text-center content" data-aos="fade-up">
    <img src="asssets\image\logo-hero.png" class="logo mb-4" alt="Bkeefi Cafe Logo">
    <h1 class="display-4">Weâ€™re Brewing Something Awesome</h1>
    <p class="lead">bkeefi Cafe is coming soon. Stay tuned!</p>

    <div id="countdown" class="countdown"></div>

    <!-- <form class="email-form d-flex justify-content-center mt-4">
      <input type="email" class="form-control me-2" placeholder="Enter your email">
      <button type="submit" class="btn btn-warning">Notify Me</button>
    </form> -->

    <div class="social-icons mt-4">
      <a href="https://www.instagram.com/bkeefi.cafe/"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/profile.php?id=61577368361382"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-x"></i></a>
      <a href="https://snapchat.com/t/MlIm7IWN"><i class="fab fa-snapchat"></i></a>
    </div>
  </div>

  <footer>
    &copy; 2025 Bkeefi Cafe. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Countdown Timer
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("July 1, 2025 10:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(timer);
        countdown.innerHTML = "We're Open!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
